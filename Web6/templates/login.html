<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Пример формы</title>
  </head>
  <body>
    <h1 align="center">Анкета претендента</h1>
    <h2 align="center">на участие в миссии</h2>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="firstname" placeholder="Введите фамилию" name="firstname">
            <input type="text" class="form-control" id="lastname" placeholder="Введите имя" name="lastname">
            <h1></h1>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <div class="form-group">
                <label for="classSelect">Какое у вас образование?</label>
                <select class="form-control" id="classSelect" name="education">
                  <option>Начальное</option>
                  <option>Среднее</option>
                  <option>Среднее профессиональное</option>
                  <option>Высшее</option>
                </select>
             </div>
            <div class="form-group">
                <label>Какие у Вас есть профессии?</label>
                <div class="form-check">
                <input type="checkbox" id="1" name="add[]" value="Инженер-исследователь">
                <label for="1">Инженер-исследователь</label>
                </div>
                <div class="form-check">
                <input type="checkbox" id="2" name="add[]" value="Инженер-строитель">
                <label for="2">Инженер-строитель</label>
                </div>
                <div class="form-check">
                <input type="checkbox" id="3" name="add[]" value="Пилот">
                <label for="3">Пилот</label>
                </div>
                <div class="form-check">
                <input type="checkbox" id="4" name="add[]" value="Метеоролог">
                <label for="4">Метеоролог</label>
                </div>
                <div class="form-check">
                <input type="checkbox" id="5" name="add[]" value="Инженер по жизнеобеспечению">
                <label for="5">Инженер по жизнеобеспечению</label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Почему вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="4" name="about"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
  </body>
</html>
